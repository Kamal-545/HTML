<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
</head>
<h1><center><font color=" see bule">
<b><u>Registration Form</u></b></h1>
<body bgcolor="green">
</font></center></h1>
<form><h2>
        <label for="FName">First Name : </label>
        <input type="text" id="FName" name="FName"/><br><br>
        <label for="LName">Last Name : </label>
        <input type="text" id="LName" name="LName"/><br><br>
        <label for="E-Mail">E-Mail-ID : </label>
        <input type="mail" id="E-Mail" name="E-Mail"/><br><br>
        <label for="Mobile No">Mobile Number : </label>
        <input type="tel" id="Mobile No" name="Mobile No" pattern="[0-9]{10}"/><br><br>
        <label for="password">Password : </label>
        <input type="password" id="password" name="Password" pattern="[0-9]{5}"/><br><br>
        <label for="address">Address : </label>
        <input type="address" id="address" name="Address"/><br><br>
        <label for="date">Date : </label>
        <input type="date" id="date" name="Date"/><br><br>
        <label for="date and time">Date and Time : </label>
        <input type="datetime-local" id="date and time" name="Date and Time"/><br><br>
        <label for="range">Range : </label>
        <input type="range" id="range" name="Range"/><br><br>
        <label for="color">Color : </label>
        <input type="color" id="color" name="Color"/><br><br>
        <label for="url">Url Link : </label>
        <input type="url" id="color" name="Url"/><br><br>
        <label for="month">Month : </label>
        <input type="month" id="month" name="Image"/><br><br>
        <label for="file">File : </label>
        <input type="file" id="file" name="File"/><br><br>
        <input type="Reset"/>
        <input type="Submit"/>
</h2></form>
</html>
</body>
